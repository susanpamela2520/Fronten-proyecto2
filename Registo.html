<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="estilos2.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="registro.js" ></script>


</head>
<body>

    <div class="formulario">
  
        <h1>Registrate</h1>
        <div class="contenedor">    
            <div class="input-contenedor">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Nombre" id="name" name="name">
            </div>
            <div class="contenedor">    
                <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Apellido" id="lastname" name="lastname">
                </div>
            
                <div class="contenedor">    
                    <div class="input-contenedor">
                        <i class="fas fa-user icon"></i>
                    <input type="text" placeholder="Usuario" id="user" name="user">
                    </div>

            <div class="contenedor">    
                <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña" id="password" name="password">
                </div>

                <div class="contenedor">    
                    <div class="input-contenedor">
                        <i class="fas fa-key icon"></i>
                    <input type="text" placeholder="Confirmacion de Contraseña" id="confirm" name="confirm">
                    </div>

            <button id="registro" value="Registrar" class="button"> Registrar </button> 
            <p> Al registrarte, aceptas nuestras condiciones de uso y politicas de privacidad.
            </p>
            <p> Ya tienes cuenta? <a class="link" href="Login.html">Iniciar Sesion</a>  </p>
            <p><a class="link" href="index.html">Pagina Principal</a></p>
            </div>
        </div>
       
    </div> 

</body>
</html>
