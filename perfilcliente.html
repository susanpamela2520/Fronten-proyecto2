<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

    <title>Perfil Cliente</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="perfiladmin.js"></script>

    <script>
        function stickyMenu() {
            var sticky = document.getElementById('sticky');
            if (window.pageYOffset > 150) {
                sticky.classList.add('sticky');
            } else {
                sticky.classList.remove('sticky');
            }
        }
        window.onscroll = function () {
            stickyMenu();
        }
    </script>

</head>

<body>

    <div class="parallax">
        <div class="page-title">Mi Perfil</div>
    </div>

    <div class="menu" id="sticky">
        <ul class="menu-ul">

            <a href="catologodejuegosclientes.html" class="a-menu"><li>Catalogo de clientes</li></a>
            <a href="mibibliotecacliente.html" class="a-menu"><li>Mi Biblioteca</li></a>
            <a href="perfilcliente.html" class="a-menu"><li>Perfil</li></a>
            <a href="Login.html" class="a-menu"><li>Cerrar Sesion</li></a>

        </ul>
        <div class="search-box">
            <form>
                <input type="text" placeholder="Search...." name="search" class="search-input">
                <button type="submite"><i class="fas fa-search"></i></button>
            </form>
        </div>

        <h2> Perfil Cliente </h2>
    
        <label id="namel">Nombre:</label><br>
        <input type="text" id="name" name="name" value=""><br>
        <label id="year">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" value=""><br>
        <label id="precio">Usuario:</label><br>
        <input type="text" id="user" name="user" value=""><br>
        <label id="cat1">Contraseña:</label><br>
        <input type="text" id="contra" name="contra" value=""><br>
        <label id="cat2">Confirmacion de contraseña:</label><br>
        <input type="text" id="confircontra" name="confircontra" value=""><br>
      
        <button id="modificar"> Modificar </button>

    </div>



</body>

</html>
